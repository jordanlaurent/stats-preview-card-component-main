<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./fonts/stylesheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="card">
    <article>
      <h1>Get <span class="violet">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
          <div class="number">
            <ul>
              <li class="numbertxt">10k+</li>
              <li class="txttrswhite">companies</li>
            </ul>
            <ul>
              <li class="numbertxt">314</li>
              <li class="txttrswhite">templates</li>
            </ul>
            <ul>
              <li class="numbertxt">12m+</li>
              <li class="txttrswhite">queries</li>
            </ul>
          </div>
      </article>
      <div class="img"></div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">jordan laurent</a>.
  </div>
</body>
</html>
